}

application {

    sourceSets.main.java.srcDirs = ['src']
    // Define the main class for the application.
    mainClass = 'org.fpij.jitakyoei.util.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
