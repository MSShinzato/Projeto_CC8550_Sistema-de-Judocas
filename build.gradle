    implementation files('lib/genesis/dist/genesis-client-3.2.jar')
    implementation files('lib/genesis/dist/genesis-client-swing-3.2.jar')
    implementation files('lib/genesis/dist/genesis-client-swt-3.2.jar')
    implementation files('lib/genesis/dist/genesis-client-thinlet-3.2.jar')
    implementation files('lib/genesis/dist/genesis-container-3.2.jar')
    implementation files('lib/genesis/dist/genesis-server-3.2.jar')
    implementation files('lib/genesis/dist/genesis-shared-3.2.jar')
    implementation files('lib/genesis/dist/genesis-shared-annotated-3.2.jar')

    implementation files('lib/genesis/dist/lib/backport175/backport175-1.1.RC1-snapshot.jar')

    implementation files('lib/genesis/dist/lib/commons/commons-beanutils-1.7.jar') 
    implementation files('lib/genesis/dist/lib/commons/commons-digester-1.8.jar') 
    implementation files('lib/genesis/dist/lib/commons/commons-logging-1.1.jar') 
    implementation files('lib/genesis/dist/lib/commons/commons-validator-1.3.1.jar') 
    implementation files('lib/genesis/dist/lib/commons/jakarta-oro-2.0.8.jar')
